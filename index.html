<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="/stylesheet/style.css" />
  </head>
  <body>
    <div class="page">
      <div class="App">
        <h1>SnyAir</h1>
        <h2>Get flights informations from Amadeus API</h2>
        <a href="mailto:redsylop@gmail.com"><button class="button">Contact me</button></a>
      </div>
      <img src="https://sunilgoulamhous.esilv.olfsoftware.fr/td9/snyair_pic.png" alt="airplane" class="airplane"></img>
      <div class="API">
        <div class="code">
          <p>Write your own SQL expression</p>
          <input placeholder="Write your SQL request (example : SELECT altitude FROM plane WHERE speed > 900)"></input>
          <p>Or sort by</p>
          <div class="inputs">
            <input placeholder="IATA Code" id="dep"></input>
            <input placeholder="Aircraft" id="arr"></input>
          </div>
          <div class="inputs">
            <input placeholder="Minimum Speed" type="number"></input>
            <input placeholder="Maximum Speed" type="number"></input>
          </div>
          <div class="inputs">
            <input placeholder="Minimum Altitude" type="number"></input>
            <input placeholder="Maximum Altitude" type="number"></input>
          </div>
          <div class="space"></div>
          <button class="form_button" id="send">Get flight details</button>
          <div id="data"></div>
        </div>
      </div>
    </div>
  </body>
</html>
